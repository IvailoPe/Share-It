<div class="friend-list-friend" [style.background-image]="'url(' + friend.profileBanner + ')'">
    <img src="{{friend.profilePicture}}" alt="">
    <span>{{friend.nickname}}</span>
    <div class="friend-list-btn-wrapper">
        <button (click)="navigateToProfile()">Profile</button>
        <button (click)="navigateToChat()">Chat</button>
    </div>
</div>
