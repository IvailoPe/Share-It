<main class="shares">
  <app-top-filter (sendFilterSignal)="reactOnFilter($event)"></app-top-filter>
  <h3 *ngIf="posts && posts.length === 0">No shares</h3>
  <app-share-post (postDeleted)="reactOnDeletion($event)" (likedPost)="likedPostResponse($event)" [userId]="userId" [isLiked]="post.likes.includes(userId)" [isLogged]="isUserLogged" [post]="post" *ngFor="let post of posts"></app-share-post>
</main>
